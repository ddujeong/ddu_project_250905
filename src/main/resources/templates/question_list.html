<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" >
<div layout:fragment="content" class="container my-3">
<a th:href="@{/question/create}" class="btn btn-primary" style="margin-bottom: 10px;">질문 등록하기</a>
	<table class="table">
		<thead class="table-dark">
			<tr class="text-center">
				<th>번호</th>
				<th style="width:50%">제목</th>
				<th>글쓴이</th>
				<th>조회수</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center" th:each="question, loop  : ${paging}" >
				<td th:text="${paging.totalElements -(paging.number * paging.size) -(loop.index)}"></td>
				<!-- 1페이지 일때 :  전체 게시글 갯수[306] - (현재 페이지넘버[1] * 페이지당 게시글 갯수[10] ) - 나열 인덱스[1] -->
				<!-- 2페이지 일때 :  전체 게시글 갯수[306] - (현재 페이지넘버[2] * 페이지당 게시글 갯수[10] ) - 나열 인덱스[1] -->
				<td class="text-start">
				<input type="hidden" th:value="${paging.number}" th:name="page">
				<a th:href="@{|/question/detail/${question.id}|}"
					th:text="${question.subject}"></a>
					<!-- 답변 갯수 -->
					<span class="text-danger small" 
							th:if="${#lists.size(question.answerList)} > 0"
							th:text="|[${#lists.size(question.answerList)}]|"></span>
				</td>
				<td >
					<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
				</td>
				<td >
					<span th:text="${question.hit}"></span>
				</td>
				<td th:text="${#temporals.format(question.createdate,'yyyy-MM-dd HH:mm')}" ></td>
			</tr>
		</tbody>
	</table>
	<!-- 페이징 처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number-1}|}">
					<span>이전</span>
				</a>
			</li>
			<!-- 페이지 표시 1, 2, 3, 4, 5 시작 -->
			<li th:each="page : ${#numbers.sequence(0,paging.totalPages-1)}"
				th:if="${page >= paging.number-5 and page <= paging.number +5}"
				th:classappend="${page == paging.number} ? 'active'" class="page-item">
				<a th:text="${page +1}" th:href="@{|?page=${page}|}" class="page-link"></a>
			</li>
			<!-- 페이지 표시 1, 2, 3, 4, 5 끝 -->
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number+1}|}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
</div>
</html>
