<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>질문 게시판</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question : ${questionList}" >
				<td>
				<a th:href="@{|/question/detail/${question.id}|}"
					th:text="${question.subject}"></a>
				</td>
				<td th:text="${question.createdate}" ></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
