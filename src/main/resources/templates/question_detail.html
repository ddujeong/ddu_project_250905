<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" >
<div layout:fragment="content" class="container my-3">
	<!-- 질문 -->
	<h2 class="border-bottom py-2" th:text="${question.subject}" ></h2>
	<div class="card my-3" >
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;"
			th:text ="${question.content}" ></div>
			<div class="d-flex justify-content-end">
				<!-- 질문 수정일시 시작-->
				<div th:if="${question.modifydate != null}" class="badge bg-light text-dark p-2 text-start mx-3"> 
				<div class="mb-2">modified at</div>
				<div th:text="${#temporals.format(question.modifydate,'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<!-- 질문 수정일시 끝-->
				<!-- 질문 글쓴이 / 등록일 시작  -->
				<div class="badge bg-light text-dark p-2 text-start">
				<div class="mb-2">
					<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
				</div>
					<div th:text="${#temporals.format(question.createdate,
					'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<!-- 질문 글쓴이 / 등록일 끝 -->
			</div>
			<!-- 질문 수정 / 삭제 버튼 시작 -->
		<div class="my-3">
			<!-- 질문 추천 버튼 -->
			<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary" th:data-uri="@{|/question/vote/${question.id}|}" >추천
			<span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span></a>
			<!-- 질문 비추천 버튼 -->
			<a href="javascript:void(0);" class="disrecommend btn btn-sm btn-outline-secondary" th:data-uri="@{|/question/disvote/${question.id}|}" >비추천
			<span class="badge rounded-pill bg-danger" th:text="${#lists.size(question.disvoter)}"></span></a>
			
			<a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary" 
			sec:authorize="isAuthenticated()" th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}" 
			th:text="수정" ></a>
			<a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}" class="delete btn btn-sm btn-outline-secondary"
			sec:authorize="isAuthenticated()" th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
			th:text="삭제"></a>
		</div>
			<!-- 질문 수정/ 삭제 버튼 끝 -->
		</div>
	</div>
	<!-- 답변 갯수 표시 -->
	<h5 class="border-bottom my-3 py-2"
	th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다|"></h5>
	<!-- 답변 반복 시작 -->
	<div class="card my-3" th:each="answer : ${question.answerList}">
	<a th:id="|answer_${answer.id}|"></a>
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;"
				th:text="${answer.content}"></div>
			<div class="d-flex justify-content-end">
				<!-- 답변 수정일시 시작 -->
				<div th:if="${answer.modifydate != null}" class="badge bg-light text-dark p-2 text-start mx-3"> 
				<div class="mb-2">modified at</div>
				<div th:text="${#temporals.format(answer.modifydate,'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<!-- 답변 수정일시 끝 -->
				<!-- 답변 글쓴이 / 등록일 시작  -->
				<div class="badge bg-light text-dark p-2 text-start">
				<div class="mb-2">
					<span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
				</div>
					<div th:text="${#temporals.format(answer.createdate,
					'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<!-- 답변 글쓴이 / 등록일 끝 -->
			</div>
			<!-- 답변 수정 / 삭제 버튼 시작 -->
			<div class="my-3">
				<!-- 질문 추천 버튼 -->
				<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary" th:data-uri="@{|/answer/vote/${answer.id}|}" >추천
				<span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span></a>
				<!-- 질문 비추천 버튼 -->
				<a href="javascript:void(0);" class="disrecommend btn btn-sm btn-outline-secondary" th:data-uri="@{|/answer/disvote/${answer.id}|}" >비추천
				<span class="badge rounded-pill bg-danger" th:text="${#lists.size(answer.disvoter)}"></span></a>
				
				<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary" 
				sec:authorize="isAuthenticated()" th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}" 
				th:text="수정" ></a>
				<a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}" class="delete btn btn-sm btn-outline-secondary"
				sec:authorize="isAuthenticated()" th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
				th:text="삭제"></a>
			</div>
			<!-- 답변 수정/ 삭제 버튼 끝 -->
		</div>
	</div>
	<!-- 답변 반복 끝 -->
	<!-- 답변 작성 -->
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<!--유효성 체크  
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
		</div>-->
	 <div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
					<span>이전</span>
				</a>
			</li>
		<!-- 	페이지 표시 1, 2, 3, 4, 5 시작 -->
			<li th:each="page : ${#numbers.sequence(0,paging.totalPages-1)}"
				th:if="${page >= paging.number-5 and page <= paging.number +5}"
				th:classappend="${page == paging.number} ? 'active'" class="page-item">
				<a th:text="${page +1}" href="javascript:void(0)" th:data-page="${page}" class="page-link"></a>
			</li>
			<!-- 페이지 표시 1, 2, 3, 4, 5 끝 -->
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div> 
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea sec:authorize ="isAuthenticated()" rows="10" th:field="*{content}" class="form-control"></textarea>
		<textarea sec:authorize ="isAnonymous()" disabled rows="10" th:field="*{content}" class="form-control"></textarea>
		<input type="submit" value="답변 등록" sec:authorize ="isAnonymous()" disabled class="btn btn-primary my-2">
		<input type="submit" value="답변 등록" sec:authorize ="isAuthenticated()" class="btn btn-primary my-2">
	</form>
	<form th:action="@{/question/list}" method="get" id="searchForm">
		<input type="hidden" id="page" name="page" th:value="${paging.number}">
	</form>
</div>
<!-- 자바 스크립트 작성 -->
<script layout:fragment="script" type="text/javascript">
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
	element.addEventListener('click',function(){
		if(confirm("정말로 삭제하시겠습니까?")) {
			location.href = this.dataset.uri;
		};
	});
});
const recommend_elements = document.getElementsByClassName("recommend");
Array.from(recommend_elements).forEach(function(element) {
	element.addEventListener('click',function(){
		if(confirm("정말로 추천하시겠습니까?")) {
			location.href = this.dataset.uri;
		};
	});
});
const disrecommend_elements = document.getElementsByClassName("disrecommend");
Array.from(disrecommend_elements).forEach(function(element) {
	element.addEventListener('click',function(){
		if(confirm("정말 비추천하시겠습니까?")) {
			location.href = this.dataset.uri;
		};
	});
});
//페이비 번호 전송 시 -> kw (검색어)를 같이 전송하기 위한 자바 스크립트
const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element) {
	element.addEventListener('click',function(){
		document.getElementById('page').value = this.dataset.page;
		document.getElementById('searchForm').submit();
});
});
// kw (검색어) 입력 시 페이지 번호를 같이 전송하기 위한 자바 스크립트
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click',function(){
	document.getElementById('kw').value = document.getElementById('search_kw').value;
	document.getElementById('page').value = 0; // 검색 버튼을 클릭 할 경우 0 페이지부터 조회함
	document.getElementById('searchForm').submit();
});
</script>
</html>
